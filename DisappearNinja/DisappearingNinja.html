<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Disappearing Ninja</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>

		var Str = "";
		for (var i = 0 ; i < 8; i++){
			Str += "<img src='PandaNinja.png' alt='pandaimg'>"
		}
		document.write(Str);

		$(document).ready(function(){
			$('img').click(function(){
				$(this).hide('slow');
			});

			$('button').click(function(){
				$('img').show('fast');
			})
		})


		</script>
	</head>
	<body>
	<div class="container">
		<h1> Disappearing Ninja</h1>
		<button>Restore Panda!!!</button>
	</div>
		
		
	</body>
</html>
