<!doctype html>
<html>
	<head>
	    <title>Gotta Catch'em All!!!</title>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	    <script>


	        $(document).ready(function() { 

	        	for (var i = 1; i <= 151; i++){       	 
	        	  
	 			$('#pokemon').append("<img  id='"+i+"'  src='http://pokeapi.co/media/img/" + i + ".png'/>");

	 			};

	 		});	 		

	 			$(document).on('click','img', function(){
	 				var id = $(this).attr('id');	 				
	 				var htmlStr = ""; 

	 				$.get("http://pokeapi.co/api/v1/pokemon/ " + id, function(res){

	 				htmlStr += "<img src='http://pokeapi.co/media/img/"+id+".png'/>"
	 				htmlStr += "<h2>" + res.name + "</h2>";
	           		htmlStr += "<h4>Types</h4>";
	           		htmlStr += "<ul>";	           		
	           				for ( var x = 0 ; x < res.types.length; x++){	          					
	           					htmlStr += "<li>" + res.types[x].name + "</li>";	           					
	           				};
	           		htmlStr += "</ul>" ;    
	           		htmlStr += "<h4>" + ('Height') + "</h4><p>" + res.height + "</p>";
	 				htmlStr += "<h4>" + ('Weight') + "</h4><p>" + res.weight + "</p>"; 


	 				console.log(htmlStr);	

	 				$('#information').html(htmlStr);				
 					

	 			}, "json"); 


            });

		
	    </script>
	    <style>
	    	#container {
	    		width: 1000px;
	    	}


	    	#pokemon {
	    		border: solid;
	    		display: inline-block;
	    		vertical-align: top;
	    		width: 650px;
	    	}

	    	h1 {
	    		color: blue;
	    		text-align: center;
	    	}

	    	#pokedex {
	    		display:inline-block;
	    		vertical-align: top;
	    		border: solid;
	    		border-width: 20px;
	    		border-color: red;
	    		padding: 20px;
	    		width: 250px;

	    	}

	    	

	    </style>
	</head>
	<body>
		<div id="container">		
			<div id="pokemon">
				<h1>Gotta Catch'em All!!</h1>
			</div>
			<div id= "pokedex">
				<h1>Pokedex</h1>
				<div id="information"></div>
			</div>
		</div>	
	</body>
</html>
